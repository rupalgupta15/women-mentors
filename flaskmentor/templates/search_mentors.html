{% extends "layout.html" %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>
{% endblock script %}

{% block content %}
    <h1> Search Mentors Page </h1>
    <div id="vue-app">
    <!-- this div is controlled by Vue JS-->
        <p> what is the search [[ search ]]</p>
    <div id="show-mentors"> <h1>All Mentors </h1>
    <form>
        <div class="input-group input-group-sm">
          <input type="text" v-model="search" class="form-control" placeholder="Search for Mentors">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
    </form>

<!--    <input type="text" v-model="search" class = "search_box py-3 border-right-0 border col-xs-8" placeholder="Search for Mentors (Name, Location or Skills)" />-->
    <!--  v-model is used to fetch what is typed in the search box and save it in vue search variable-->
    <div v-for="mentor in filteredMentors" class="single-mentor">
        <h2> [[ mentor.name ]] </h2>
        <article> [[ mentor.location ]] </article>
        <p> [[ mentor.description ]] </p>
    </div>
    </div>
    </div>

{% endblock content %}
