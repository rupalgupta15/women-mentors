{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
<h2> Your Recommended Mentors:</h2>
    <br>
{% for item in all_matched_mentors %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ item['profile_pic_url'] }}">
        <div class="media-body">
            <div class="article-metadata">
                <h2><a class="article-title" target='_blank' href="{{ item['twitter_profile_url'] }}">{{ item['name'] }}</a></h2>
            </div>
            <p class="mr-2">Location: {{ item['location']}}</p>
            <p class="article-content">Description: {{ item['description'] }}</p>
        </div>
    </article>


{% endfor %}

{% endblock content%}
    </div>
</div>

</html>
